apiVersion: v1
metadata: PersistentVolumeClaim
  name: mysql-pv-claim
  namespace: default
    apps: mysql-pv
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    request:
      storage: 500Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mysql
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql
          imagePullPolicy: Never
          ports:
          - containerPort: 3306
            name: mysql
          volumeMounts:
          - name: mysq-persistent-volume
            mountPath: /var/lib/mysql

---

apiVersion: v1
kind: Service
metadata:
  name: mysql
  annotations:
    metallb.universe.tf/address-pool: default
spec:
  type: ClusterIP
  selector:
    app: phpmyadmin
  ports:
  - port: 3306
    name: mysql
    protocol: TCP

