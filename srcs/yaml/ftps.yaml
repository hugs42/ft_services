apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ftps
  name: ftps
spec:
  selector:
    matchLabels:
      app: ftps
  replicas: 1
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
        - name: ftps
          image: ftps
          imagePullPolicy: Never
          ports:
          - containerPort: 21
            name: ftps
          - containerPort: 20
            name: ftps-data
---

apiVersion: v1
kind: Service
metadata:
  name: ftps
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.49.2
  selector:
    app: ftps
  ports:
  - port: 21
    name: ftps
    protocol: TCP
    targetPort: 21
  - port: 20
    name: ftps-data
    targetPort: 20
